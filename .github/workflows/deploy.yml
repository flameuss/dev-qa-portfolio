name: üöÄ Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Configurar permiss√µes para GitHub Pages  
permissions:
  contents: read
  pages: write
  id-token: write

# Configura√ß√µes globais
env:
  NODE_VERSION: '18'

jobs:
  # Job para build
  build:
    name: üîß Build
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          # Static variables (hardcoded)
          VITE_GITHUB_USERNAME: flameuss
          VITE_FULL_NAME: "Luis Henrique da Silva Campos"
          VITE_LOCATION: "Cachoeira Paulista - SP"
          VITE_COMPANY: "Brisabr"
          VITE_BIO: "Analista de QA especializado em automa√ß√£o de testes e sistemas geoespaciais. Experi√™ncia com Cypress, Robot Framework, Selenium e metodologias √°geis. Atualmente trabalhando no INPE com projetos de monitoramento ambiental da Amaz√¥nia."
          VITE_CURRENT_POSITION: "Analista de QA J√∫nior"
          VITE_EXPERIENCE_YEARS: "3"
          
          # Social Media & Contact (hardcoded for now - working values)
          VITE_SOCIAL_GITHUB: "https://github.com/flameuss"
          VITE_SOCIAL_LINKEDIN: "https://www.linkedin.com/in/luis-hscampos/"
          VITE_CONTACT_EMAIL: "luis.henrique_campos@outlook.com.br"
          
          # CV/Resume
          VITE_CV_DOWNLOAD_URL: "https://docs.google.com/document/d/15ww22z4LYjaTC05jJ3wMT4ZcHIm48fKe/export?format=pdf"
          
          # External Services (from GitHub variables)
          VITE_EMAIL_SERVICE_ID: ${{ vars.VITE_EMAIL_SERVICE_ID }}
          VITE_EMAIL_TEMPLATE_ID: ${{ vars.VITE_EMAIL_TEMPLATE_ID }}
          VITE_EMAIL_PUBLIC_KEY: ${{ vars.VITE_EMAIL_PUBLIC_KEY }}
          VITE_WHATSAPP_NUMBER: ${{ vars.VITE_WHATSAPP_NUMBER }}
          
          # Sensitive data (from GitHub secrets)
          VITE_GOOGLE_DRIVE_API_KEY: ${{ secrets.VITE_GOOGLE_DRIVE_API_KEY }}
          VITE_GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.VITE_GOOGLE_DRIVE_FOLDER_ID }}

      - name: üìã Setup Pages
        uses: actions/configure-pages@v4

      - name: üì¶ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # Job para deploy
  deploy:
    name: üöÄ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
