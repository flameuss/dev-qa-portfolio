# üîß Configura√ß√£o Nginx para Portfolio
# Otimizada para performance, seguran√ßa e SEO

# Configura√ß√£o do servidor principal
server {
    listen 80;
    server_name _;
    
    # Configura√ß√µes de seguran√ßa
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://api.github.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.github.com; object-src 'none';" always;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Configura√ß√µes gerais
    charset utf-8;
    client_max_body_size 10M;
    
    # ================================
    # Configura√ß√µes de Cache e Performance
    # ================================
    
    # Cache para assets est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compress√£o
        gzip_static on;
    }
    
    # Cache para HTML (mais curto)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
        
        gzip_static on;
    }
    
    # ================================
    # Roteamento SPA
    # ================================
    
    # P√°gina principal e rotas SPA
    location /dev-qa-portfolio/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
    }
    
    # Fallback para root
    location / {
        return 301 /dev-qa-portfolio/;
    }
    
    # ================================
    # Health Checks e Monitoramento
    # ================================
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ================================
    # Manipula√ß√£o de Erros
    # ================================
    
    # P√°ginas de erro customizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}