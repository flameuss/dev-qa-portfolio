version: '3.8'

# üê≥ Docker Compose para Portfolio Developer/QA

services:
  # ================================
  # Servi√ßo de Desenvolvimento
  # ================================
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_GITHUB_USERNAME=flameuss
        - VITE_GITHUB_TOKEN=${VITE_GITHUB_TOKEN:-}
    container_name: portfolio-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Bind mounts para development hot-reload
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./tailwind.config.js:/app/tailwind.config.js:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      # Named volume para node_modules (performance)
      - portfolio_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_GITHUB_USERNAME=flameuss
      - VITE_GITHUB_TOKEN=${VITE_GITHUB_TOKEN:-}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - portfolio-network

  # ================================
  # Servi√ßo de Produ√ß√£o
  # ================================
  portfolio-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_GITHUB_USERNAME=flameuss
        - VITE_GITHUB_TOKEN=${VITE_GITHUB_TOKEN:-}
        - VITE_BASE_URL=/dev-qa-portfolio/
    container_name: portfolio-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    networks:
      - portfolio-network
    profiles:
      - production

# ================================
# Volumes Nomeados
# ================================
volumes:
  portfolio_node_modules:
    name: portfolio_node_modules

# ================================
# Redes
# ================================
networks:
  portfolio-network:
    name: portfolio-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16